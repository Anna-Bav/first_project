<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="header_logo">
                    Movee
                </div>

                <nav class="nav">
                    <a class="nav_link" href="#">Цены</a>
                    <a class="nav_link" href="#">Автопарк</a>
                    <a class="nav_link" href="#">Отзывы</a>
                    <a class="nav_link" href="#">Контакты</a>

                </nav>
                <div class="tel">8(029)-999-12-13</div>
            </div>
        </div>

    <div class="page">

        <div class="menu">
            <div class="container">
                <div class="menu_inner">
                    <div class="menu_item1">
                        <div class="menu_text1">Квартирные <br>переезды</div>
                        <div class="menu_text2">По Бресту и области</div>
                        <div>
                            <div class="btn_inner">

                                <div class="button">

                                    Заказать
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="menu_item2"><img src="images/car.png" alt="">
                    </div>
                </div>
            </div>


            <div class="info">
                <div class="container">
                    <div class="info_inner">

                        <div class="info1">
                            <div class="info1_inner"><img src="images/truck.png" alt="">

                            </div>
                            <div class="info1_inner"><img src="images/triggerTwo.png" alt="">

                            </div>
                            <div class="info1_inner"><img src="images/money.png" alt="">

                            </div>
                        </div>

                        <div class="info2">
                            <img src="images/man.png" alt="">
                        </div>

                        <div class="info3">
                            <img src="images/phone.png" alt="">
                        </div>
                    </div>
                </div>
            </div>


        </div>

            <div class="container">
                <div class="section_header">
                    <h3 class="section_title">
                        Как это происходит?
                    </h3>
                </div>

                <div class="steps">
                    <div class="steps_item">
                        <h2 class="step_num">01</h2>
                        <div class="steps_content">
                            <div class="step_name">
                                Оценка объема предстоящих работ
                            </div>
                            <div class="step_descr">
                                Стоимость переезда зависит от количества комнат, вещей и мебели.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
